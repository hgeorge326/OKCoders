<html>
    <head>

    </head>
    <body>
        <button id="click" onclick="go()"></button>
        <script>
            const clickMe = document.getElementById("click");
            clickMe.innerHTML = "Click Me";
            var testCount = 0;
            function go() {
                testCount++;
                switch(testCount) {
                    case 1:
                        clickMe.innerHTML = "Do It Again Please";
                        break;
                    case 2:
                        clickMe.innerHTML = "One More Time";
                        break;
                    case 3:
                        clickMe.innerHTML = "Okay Maybe One More";
                        break;
                    case 4:
                        clickMe.innerHTML = "Me Likey";
                        break;
                    default:
                        clickMe.innerHTML = "Okay No More";
                        break;
                }
            }
            document.getElementById("click").style.background = "#9e92e8";
            document.getElementById("click").style.color = "#fcfc77";
            document.getElementById("click").style.fontFamily = "Calibri Light";
            document.getElementById("click").style.padding = "12px";
            document.getElementById("click").style.fontSize = "20px";
            document.getElementById("click").style.borderRadius = "100px"

        </script>
    </body>
</html>
